<html> 
    <head> 
        <title> 
            user register page
        </title>
             <center> 
                <h1> user register page </h1>
                <form action="#" method="get">
                
<input type="text" name="username" placeholder="Enter username" required><br>
<input type="password" name="password" placeholder="Enter the password" required><br>
<input type="email" name="email" placeholder="email" required><br>
<input type="tel" name="telephone" placeholder="Enter the number" required><br>
<input type="date" name="DOB" placeholder="Enter the date of the birth" required><br>
<input type="time" name="time" placeholder="Enter the dob" required><br>
<input type="radio" name="gender" value="male" required>male
<input type="radio" name="gender" value="female" required>female <br>
<input type="checkbox" name="date" value="accepted" required>Date accepted <br>
<input type="color" name="color" required> <br>
<input type="range" name="age" required> <br>
<input type="file" name="file" required> <br>
<input type="month" name="month" required> <br>
<input type="hidden" name="data" value="data" required> <br>
<br>
<select name="branch" required>
    <option value="">cany select any one branch</option>
    <option value="EEE"> EEE</option>
    <option value="ECE"> ECE</option>
    <option value="AIML"> AIML</option>
    <option value="DS"> DS</option>
    <option value="CSE"> CSE</option>
</select>
<br>
<textarea name="address" cols="10" rows="4" required></textarea>
<br>

<input type="file" name="file[]"
        multiple size="3" required> <br>

<br>
<input type="submit" value="submit">
<input type="reset" value="reset">
<input type="button" value="button"> <br>
</form>
 
             </center>
<marquee  direction="left" behaviour="scroll"> 
    Welcome to MRECW COLLEGE
</marquee>
    </head>
</html>
